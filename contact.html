<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Online Blood Bank - Contact</title>
    <meta name="author" content="Lynn & Joshua Connor">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>

<body class="contact">
    <div class="wrapper_default">
    <header>
        <nav>
            <ul>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
        <h1><a href="/"><i class="fa fa-tint" aria-hidden="true"></i> Online Blood Bank</a></h1>
    </header>
    <section>
        <article>
            <h2>Contact Us</h2>
            <form>
                <fieldset>
                    <legend>Your Contact Info:</legend>
                    <div>
                    <label for="name">Your Name: </label>
                    <input type="text" name="fullname" placeholder="First & Last">
                    </div>
                    <div>
                    <label for="email">Your Email: </label>
                    <input type="email" name="email" placeholder="you@somedomain.com">
                    </div>
                    <div>
                    <label for="tel">Your Phone: </label>
                    <input type="tel" name="tel" placeholder="111-222-3333">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Details:</legend>
                    <textarea placeholder="Support details:"></textarea>
                    <br>
                </fieldset>
                <div class="form_group_action">
                    <button type="submit">Send</button>
                </div>
            </form>
        </article>
    </section>
    </div>
    <footer class="sticky">
    <div class="footer_column">
    <div class="copyright">
        <p>Copyright &copy; 2017, Online Blood Bank</p>    
    </div>
    <nav>
        <ul>
            <li><a href="privacy-policy.html">Privacy Policy</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>    
    </nav>
            </div>
    </footer>
    
    <script src="js/script.js"></script>
</body>

</html>
